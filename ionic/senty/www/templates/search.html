 <ion-modal-view ng-controller="SearchCtrl"> 
      <ion-header-bar class="item-input-inset">
        <div class="item-input-wrapper" style="height: 30px;">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" ng-trim="true" placeholder="搜索内容" ng-blur="goResult(key)" ng-keyup="keyup($event)" 
          ng-model="key"> 
           <button ng-show="!!key" class="ion-ios-close placeholder-icon button-clear button-small button"
           ng-click="key=''"></button>
        </div>
        <button class="button button-clear button-senty" ng-click="closeModal('searchModal')" >
          取消
        </button>
      </ion-header-bar>
    <ion-content >
      <ion-list class="list list-left-editing" ng-if="items.length>0">
      <div class="item item-divider reset-item-divider">
          最近搜索过
        </div>
        <ion-item ng-repeat="item in items" 
                  item="item"
                  ng-click="goResult('{{item}}')" class="item-remove-animate item-icon-left">  
                  <i class="icon ion-ios-clock-outline" 
                  style="transform: rotate({{15*$index}}deg);">
                  </i>
              {{item}}
          <ion-option-button class="button-assertive" style="min-height:initial"
                             ng-click="onItemDelete(item)">
            删除
          </ion-option-button>
        </ion-item>
      <ion-item style="text-align:center;color:#b2b2b2" class="item-complex">
      <a class="item-content" ng-click="onItemsClear()">清除所有历史</a>
                
      </ion-item>
      </ion-list>


    </ion-content>
  </ion-modal-view>
