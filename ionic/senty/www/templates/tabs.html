<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" >
  <!-- Dashboard Tab -->


  <!-- Chats Tab -->
  <ion-tab title="首页" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/negatives">
    <ion-nav-view name="tab-negatives"></ion-nav-view>
  </ion-tab>
  <ion-tab title="云息" icon-off="ion-ios-cloud-outline" icon-on="ion-ios-cloud" href="#/tab/senty">
      <ion-nav-view name="tab-senty"></ion-nav-view>
    </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="主题" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/keys">
    <ion-nav-view name="tab-keys"></ion-nav-view>
  </ion-tab>
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/person">
    <ion-nav-view name="tab-person"></ion-nav-view>
  </ion-tab>
<!--    <ion-tab title="result" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/result">
    <ion-nav-view name="tab-result"></ion-nav-view>
  </ion-tab> -->
</ion-tabs>
