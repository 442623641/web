 <ion-modal-view ng-controller="SdeliveryCtrl">
    <ion-header-bar  class="bar-senty">
      <button class="button button-clear button-light button-icon icon ion-ios-close-empty" 
      ng-click="hideModal('sDeliveryModal')">
      </button>
      <div class="title title-center header-item">
      素材报送</div>
    </ion-header-bar>
    <ion-content>
    <div class="list">
      <label class="item item-input item-icon-left">
      <span class="input-label color-senty">
         标题
        </span>
        <input type="text" placeholder="标题(必填)" 
        ng-model="material.SCBT" required ng-maxlength="100">
      </label>
      <label class="item item-input">
       <span class="input-label color-senty">
         所属网站
        </span>
        <input type="text" 
        placeholder="所属网站"
        ng-model="material.LY"
        required ng-maxlength="100">
      </label>
      <label class="item item-input">
        <span class="input-label color-senty">
         网址
        </span>
        <input type="text" 
        placeholder="网址"
        ng-model="material.URL"
        required ng-maxlength="100">
      </label>
      <label class="item item-input">
        <span class="input-label color-senty">
         发帖人
        </span>
        <input type="text" 
        placeholder="发帖人"
        ng-model="material.XGZZ"
        required ng-maxlength="100">
      </label>
      <label class="item item-input">
        <span class="input-label color-senty">
         发布时间
        </span>
        <input ng-model="material.JCSJ"
          type="text">
        </input>
      </label>
      <div class="item item-divider">
        信息属性
      </div>
      <div class="item item-buttons">
        <a 
        class="button icon-right button-outline"
        ng-class="{'ion-ios-checkmark-empty button-senty':material.SXZS==4,'button-clear button-light':material.SXZS!=4}"
        ng-click="material.SXZS=4">中性</a>
        <a class="button icon-right button-outline"
        ng-class="{'ion-ios-checkmark-empty button-senty':material.SXZS==1,'button-clear button-light':material.SXZS!=1}"
        ng-click="material.SXZS=1">正面</a>
        <a class="button icon-right button-outline"
        ng-class="{'ion-ios-checkmark-empty button-senty':material.SXZS==2,'button-clear button-light':material.SXZS!=2}"
        ng-click="material.SXZS=2">负面</a>
        <a class="button icon-right button-outline"
        ng-class="{'ion-ios-checkmark-empty button-senty':material.SXZS==3,'button-clear button-light':material.SXZS!=3}"
        ng-click="material.SXZS=3">疑似负面</a>
      </div>
       <div class="item item-divider">
        关键词
      </div>
      <div class="item item-buttons">
        <a 
        class="button icon-right button-outline"
        ng-class="{'ion-ios-checkmark-empty button-senty':material.GJCFL==1,'button-clear button-light':material.GJCFL!=1}"
        ng-click="material.GJCFL=1">涉政</a>
        <a class="button icon-right button-outline"
        ng-class="{'ion-ios-checkmark-empty button-senty':material.GJCFL==2,'button-clear button-light':material.GJCFL!=2}"
        ng-click="material.GJCFL=2">涉警</a>
        <a class="button icon-right button-outline"
        ng-class="{'ion-ios-checkmark-empty button-senty':material.GJCFL==3,'button-clear button-light':material.GJCFL!=3}"
        ng-click="material.GJCFL=3">涉稳</a>
      </div>
      <div class="item item-divider">
      </div>
      <label class="item item-input item-select">
        <div class="input-label color-senty">
          报送单位
        </div>
       <select ng-model="material.SBGS">
          <option ng-repeat="rel in units"
          value="{{rel.DQDM}}">{{rel.DQMC}}</option>
        </select>
      </label>

      <label class="item item-input item-select">
        <div class="input-label color-senty">
           事关地
        </div>
       <select ng-model="material.SGQY">
          <option value="340000">安徽省</option>
          <option value="340100">合肥市</option>
          <option value="340600">淮北市</option>
          <option value="341600">亳州市</option>
          <option value="341200">阜阳市</option>
          <option value="340300">蚌埠市</option>
          <option value="340400">淮南市</option>
          <option value="341100">滁州市</option>
          <option value="341500">六安市</option>
          <option value="340200">芜湖市</option>
          <option value="340500">马鞍山市</option>
          <option value="340800">安庆市</option>
          <option value="341700">池州市</option>
          <option value="340700">铜陵市</option>
           <option value="341800">宣城市</option>
          <option value="341000">黄山市</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label color-senty">
           素材类型
        </div>
       <select ng-model="material.SCLX">
          <option value="3">本地涉警</option>
          <option value="4">外埠警情</option>
          <option value="5">境内外热点</option>
          <option value="6">网络时评</option>
        </select>
      </label>
      <div class="item item-divider">
        </div>
     <!--  <a class="item item-icon-right" 
      ng-click="materialTypePopover.show($event)">
        <span class="color-senty">
          素材类型
        </span>
        <span class="item-note word-break ng-binding">{{materialType}}</span>
        <i class="icon ion-ios-arrow-right"></i>
      </a> -->

      <a class="item item-icon-right" 
      ng-click="openNegativeModal(material.SourceID)">
        <span class="color-senty">
          正文内容
        </span>
        <span class="item-note word-break" style="width:70%">{{content}}</span>
        <i class="icon ion-ios-arrow-right"></i>
      </a>
      <div class="item item-divider">
        内容摘要
      </div>
      <label class="item item-input">
        <textarea rows=4 
          placeholder="125字以内" 
          ng-trim="true"
          ng-model="material.LRZY"
          required
          ng-maxlength="125"
          ng-model="brief">
        </textarea>
      </label>
      <div class="item item-divider">
      </div>
    </div>
 <div class="padding">
      <button class="button bar text-center button-outline button-senty" 
      ng-click="save()">
         保 存
      </button>
      <button 
      ng-hide="activity.themeIndex<0" 
      class="button bar text-center button-block button-outline button-assertive"
      ng-click="hideModal()">
       取 消
     </button>
   </div> 
    </ion-content>
</ion-modal-view>
