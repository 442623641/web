<ion-view hide-nav-bar="true" >
 
  <ion-content style="background: linear-gradient(to top, #EAEEEF 50%, #53CAC3 100%, #86d8d3 100%);">
    <wave></wave>
   <div class="col">
      <div class="col-message " badge="3" badge-style="badge-assertive"><i class="ion-speakerphone"></i></div>
      <div class="app-logo"><img src="img/logo.png" style="width: 20vw;border-radius: 50%"></div> 
      <div class="col-block">
        <div class="col-block-name">{{user.username}}</div>
      <div class="col-block-desc">{{user.rolename}}</div>
    </div>
    </div> 
  <div class="content-bg person-content">
    <div class="list">
      <!-- <a class="item item-icon-left">
        <i class="icon ion-ios-pricetags-outline"></i>
          账号名称
        <span class="item-note">
          {{user.nickname}}
        </span>
      </a> -->
      <a class="item item-icon-left" >
        <i class="icon ion-ios-locked-outline"></i>
          到期时间
        <span class="item-note">
          {{user.invalidDate}}
        </span>
      </a>
   <!--    <a class="item item-icon-left">
        <i class="icon ion-ios-chatbubble-outline"></i>
         我的消息
        <span class="item-note badge badge-assertive">
          {{user.messageCount}}
        </span>
      </a> -->
       <a class="item item-icon-left" href="#/tab/keys">
        <i class="icon ion-ios-search"></i>
         我的搜索
        <span class="item-note ion-ios-arrow-right">
        </span>
      </a>

     <div class="item item-divider reset-item-divider"></div>
      <a class="item item-icon-left">
        <i class="icon ion-ios-location-outline"></i>
         地区单位
        <span class="item-note">
          {{user.unit}}
        </span>
      </a>
      <a class="item item-icon-left">
        <i class="icon ion-ios-star-outline"></i>
         职位级别
        <span class="item-note">
          {{user.position}}
        </span>
      </a>
       <div class="item item-divider reset-item-divider"></div>
       
      <a class="item item-icon-left" 
        ng-click="settingModal.show()">
        <i class="icon ion-ios-cog-outline"></i>
          设置
          <span class="item-note ion-ios-arrow-right"></span>
        <!-- <i class="icon ion-ios-arrow-right"></i> -->
      </a>
        <div class="item item-divider reset-item-divider"></div>
      <a class="item item-icon-left" 
        ng-click="aboutModal.show()">
        <i class="icon ion-ios-paper-outline"></i>
          关于
          <span class="item-note ion-ios-arrow-right"></span>
        <!-- <i class="icon ion-ios-arrow-right"></i> -->
      </a>
    <div class="item item-divider reset-item-divider"></div>
      <button ng-controller="LogoutCtrl" class="button button-full button-light" style="color:red" ng-click="logout();">
        退出当前帐号
      </button>

      </div>
  </div>
  </ion-content>
</ion-view>
